<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="銅鑼">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon-precomposed" href="./common/images/dora.jpg">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<title>銅鑼</title>
</head>
<body>

<audio id="sound" >
  <source src="./common/sounds/dora.mp3" />
</audio>
  
<div class="container">
<div id="dora">
<img src="http://upload.wikimedia.org/wikipedia/commons/f/f6/HelfferichGong.jpg" class="img-responsive img-rounded" alt="銅鑼" id="dora-img" />
</div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="./common/js/jquery.twinkle-0.5.0.min.js"></script>
<script type="text/javascript">
$(function(){
  $('#dora').click(function(){
      var sound = document.getElementById('sound');
      sound.play();

      $('#dora-img').twinkle({
        "effect" : "drops",
        "effectOptions" : {
          "color" : "rgba(128, 128, 128, 1.0)",
          "count" : 3
        }
      });
  });
});
</script>
</body>
</html>
